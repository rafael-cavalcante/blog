<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog Posts</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" type="Adicionar">
              Search
            </button>

            <form class="d-flex" role="search"></form>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Posts</li>
          </ol>
        </nav>

        <div class="card mb-2" th:each="post : ${posts}">
          <div class="card-header"><span th:text="${post.author}"></span></div>
          <div class="card-body">
            <h5 class="card-title"><span th:text="${post.title}"></span></h5>
            <p
              class="card-text"
              th:utext="${#strings.abbreviate(post.content, 400)}"
            >
              With supporting text below as a natural lead-in to additional
              content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer text-body-secondary">
            <span
              th:text="${#temporals.format(post.date, 'dd-MM-yyyy')}"
            ></span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
