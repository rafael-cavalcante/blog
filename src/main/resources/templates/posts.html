<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <title>Blog Posts</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand text-white" href="/posts">Blog Posts</a>
      <a href="/posts/newpost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>
  </header>

  <main>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Posts</li>
        </ol>
      </nav>

      <div class="card mb-2" th:each="post : ${posts}">
        <div class="card-header"><i class="material-icons">person_outline</i><span th:text="${post.author}"></span>
        </div>
        <div class="card-body">
          <h5 class="card-title"><span th:text="${post.title}"></span></h5>
          <p class="card-text" th:utext="${#strings.abbreviate(post.content, 400)}">
            With supporting text below as a natural lead-in to additional
            content.
          </p>
          <a th:href="@{posts/{id}(id = ${post.id})}" class="btn btn-primary">Visualizar</a>
        </div>
        <div class="card-footer text-body-secondary"><i class="material-icons">date_range</i>
          <span th:text="${#temporals.format(post.date, 'dd-MM-yyyy')}"></span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Blog. All rights reserved.</p>
  </footer>
</body>

</html>
