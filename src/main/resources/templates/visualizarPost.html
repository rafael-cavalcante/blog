<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
  <title>Visualizar Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-secondary">
      <a class="navbar-brand text-white" href="/posts">Blog Posts</a>
      <a href="/posts/newpost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>
  </header>

  <main>
    <div class="container mt-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
          <li class="breadcrumb-item active" aria-current="page">Post</li>
        </ol>
      </nav>

      <article>
        <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.title}"></span>
        </h1>
        <p class="card-subtitle mb-2 text-muted">
          <i class="material-icons">person_outline</i>
          <span th:text="${post.author}"></span>
          <br>
          <i class="material-icons">date_range</i>
          <span th:text="${post.date}"></span>
        </p>
        <section>
          <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.content}"></span></p>
        </section>
      </article>
    </div>
  </main>

  <footer class="bg-light text-center py-3 mt-4">
    <p>&copy; 2023 Blog. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
